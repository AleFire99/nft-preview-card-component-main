<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">

  <!--font family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  

  <div class="card">
    <img class="image" src="images/image-equilibrium.jpg" alt="Cubo">
    <br>
    <h1 class="name">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="value">
     <div class="crypto"><img src="images/icon-ethereum.svg" alt="crypto">0.041 ETH</div>
     <div class="time"><img src="images/icon-view.svg" alt="time">3 days left</div>
    </div>
    <br>
    <hr>
    <footer>
      <img src="images/image-avatar.png" alt="avatar">
      
      <span>Creation of <a href="#">Jules Wyvern</a> </span>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
